<html>
	<body>
		<h1> {{cat.location_name}} </h1>

		<a href = "{{url_for('new_wine', locId = cat.location_id)}}"> Create a new wine </a>

		{% for w in wine %}
		<br>
		<h5> Maker: {{w.wine_maker}} </h5>
		<h5> Varietal: {{w.wine_varietal}} </h5>
		<h5> Vintage: {{w.wine_vintage}} </h5>
		<h5> Price: {{w.wine_price}} </h5>
		<a href="{{url_for('edit_wine', locId = cat.location_id, wineId = w.wine_id)}}"> Edit </a>
		<br>
		<a href="{{url_for('delete_wine', locId = cat.location_id, wineId = w.wine_id)}}"> Delete </a>
		<hr>
		{% endfor %}
	</body>
</html>
